<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bank Account Management</title>
</head>
<body>
    <header>
        <h1>Bank Account Management</h1>

    </header>
    <main>
        <div class="message"> 
            <p id="message-text"></p>
        </div>
        <div class="account-section">
            <div class="account-form">
                <h2>Create Account</h2>
                <hr>
                <form id="create-account-form">
                    <label for="account-holder">Account Holder:</label>
                    <br>
                    <input type="text" id="account-holder" required>
                    
                    <label for="account-type">Account Type:</label>
                    
                    <select id="account-type" required>
                        <option value="Savings">Savings</option>
                        <option value="Checking">Checking</option>
                    </select>
                  
                    <button type="submit">Create Account</button>
                </form>
                <p id="account-creation-message"></p>
            </div>
            <div class="account-details">
                <h2>Account Details</h2>
                <hr>
                <p><strong>Account Holder:</strong> <span id="account-holder-name"></span></p>
                <hr>
                <p><strong>Account Type:</strong> <span id="account-type-name"></span></p>
                <hr>
                <p><strong>Account Balance:</strong> $<span id="account-balance"></span></p>
                <hr>
            </div>
        </div>
        <div class="transaction-section">
            <div class="transaction-form">
                <h2>Transactions</h2>
                <hr>
                <form id="deposit-form">
                    <label for="deposit-amount">Deposit Amount:</label>
                    <input type="number" id="deposit-amount" min="0" required>
                    
                    <button type="submit">Deposit</button>
                    <br>
                </form>
                <form id="withdrawal-form">
                    <label for="withdrawal-amount">Withdrawal Amount:</label>
                    <input type="number" id="withdrawal-amount" min="0" required>
                   
                    <button type="submit">Withdrawal</button>
                </form>
                <p id="transaction-result"></p>
            </div>
            <div class="transaction-history">
                <h2>Transaction History</h2>
                <hr>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-list"></tbody>
                </table>
                <br>
                <button id="clear-history-button">Clear History</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
